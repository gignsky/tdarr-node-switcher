---
# handlers file for roles/startup
- name: Stop_Node_B
  community.general.proxmox:
    api_user: "{{ api_user }}"
    api_password: "{{ api_password }}"
    api_host: "{{ node_b_host }}"
    state: stopped
    vmid: "{{ node_b_vmid }}"
  delay: 10

- name: Stop_Node_C
  community.general.proxmox:
    api_user: "{{ api_user }}"
    api_password: "{{ api_password }}"
    api_host: "{{ node_c_host }}"
    state: stopped
    vmid: "{{ node_c_vmid }}"
  delay: 10
